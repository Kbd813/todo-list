<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <div class="container my-5">
    <h1 class="text-center"> TODO ðŸ˜Ž </h1>
    <form action="" id="form">
      <input type="text" id="task" placeholder="Insert the task" class="form-control my-2">
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Add</button>
      </div>  
    </form>
    <div id="tasks-list" class="mt-3">
      
    </div>
    <template id="template-task">
      <div class="alert alert-warning d-flex align-items-center">
        <div class="flex-grow-1 text-break me-3" style="text-align: justify;" id="task-name">
          Task 1
        </div>
        <h3 class="m-0 flex-shrink-0">
          <i class="fas fa-check-circle text-success" id="action-button" role="button"></i>
          <i class="fas fa-minus-circle text-danger" role="button"></i>
        </h3>
      </div>
    </template>
    
  </div>
  <script src="app.js"></script>
